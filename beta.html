<!DOCTYPE html>
<html>
    <head>
        <title>Beta Configuration Files</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:300|Chivo:900">
	<style>
	* {
		margin: 0;
		padding: 0;
		border: 0;
		box-sizing: border-box;
	}
	html, body {
		width: 100%;
		height: 100%;
	}
	body {
		font: 300 25px/1 Raleway, "Helvetica Neue", sans-serif;
		text-align: center;
		color: #ffffff;
		text-shadow: 0 0 20px rgba(220, 220, 220, .7);
	}
	#bg {
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background: #aaa url(beta.png) right bottom/cover;
	}
	main {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		min-height: 100%;
	}
	article {
		max-width: 70%;
		padding: 40px;
	}
	h1 {
		display: table;
		margin: 0 auto 40px auto;
		font-weight: 300;
		font-size: 50px;
		text-align: left;
		text-shadow: 0 0 30px #555;
	}
	h1 em {
		font: 300 30px/1 Raleway, "Helvetica Neue", sans-serif;
		color: rgba(128, 128, 128, .8);
	}
	h1 strong {
		font: 900 90px/1 Raleway, "Helvetica Neue", sans-serif;
		color: #ffffff;
		letter-spacing: -8px;
	}
	h1 #avatar, h1 div {
		display: table-cell;
		vertical-align: middle;
	}
	h1 #avatar {
		width: 192px;
		height: 192px;
		background: rgba(245, 245, 245, .9);
		outline: 4px solid #fff;
		margin: 4px;
		box-shadow: 0 0 20px #555;
	}
	h1 div {
		padding-left: 20px;
	}
	hr {
		margin: 25px 0;
		height: 1px;
		background: linear-gradient(45deg, transparent, rgba(170, 170, 170, .6), transparent);
		box-shadow: 0 0 12px rgba(200, 200, 200, .2);
	}
	ul {
		list-style: none;
	}
	li {
		display: block;
		margin: 15px 0;
		line-height: 36px;
	}
	a {
		display: inline-block;
		line-height: 1;
		text-decoration: none;
		border-bottom: 1px solid transparent;
		opacity: 0.8;
		transition-property: opacity, text-shadow, border-bottom-color;
		transition-duration: 350ms;
		transition-timing-function: ease-out;
		-webkit-tap-highlight-color: rgba(128, 128, 128, .5);
		tap-highlight-color: rgba(128, 128, 128, .5);
	}
	a:hover {
		opacity: 1;
		text-shadow: 0 0 30px #888;
	}
    
    a:before {
        content: "";
        display: inline-block;
        margin: 0 6px 0 0;
        position: relative;
        top: 3px;
        width: 30px;
        height: 30px;
        background: url("icons.png") 0 0 no-repeat;
        background-size: auto 100%;
        transition-property: filter;
        transition-duration: 350ms;
        transition-timing-function: ease-out;
    }
    a:hover:before {
        opacity: 1;
    }
	#Email {
		color: #00aced;
	}
	#Email:hover {
		border-bottom-color: #0064ed;
	}
	#Email:before {
		background-position: -34px 0;
	}
    
    #Personalwebsite {
        color: #ffffff;
    }
    
    #Personalwebsite:hover {
        border-bottom-color: #ffffff;
    }
    
    #Personalwebsite:before {
        background-position: -170px 0;
    }
	#twitter {
		color: #00aced;
	}
	#twitter:hover {
		border-bottom-color: #00aced;
	}
	#twitter:before {
		background-position: -0px 0;
	}
	#Cydia {
		color: #ffffff;
	}
	#Cydia:hover {
		border-bottom-color: #d6996c;
	}
	#Cydia:before {
		background-position: -70px 0;
	}
    
    #Cydiainfo {
        font-size: 16px;
        color: #ffffff;
    }
	#reddit {
		color: #ef5e30;
	}
	#reddit:hover {
		border-bottom-color: #ef5e30;
	}
	#reddit:before {
		background-position: -109px 0;
	}
	#updates {
		color: #edff24;
	}
	#updates:hover {
		border-bottom-color: #edff24;
	}
	#updates:before {
		background-position: -139px 0;
	}
	#updatesinfo {
		font-size: 16px;
	}
	footer {
		font-size: 16px;
		margin: 40px 0 20px 0;
        color: #ffffff;
	}
	#copyright {
		font-size: 12px;
		line-height: 1.5em;
		margin-top: 60px;
        color: #ffffff;
	}
	@media (max-width: 1200px) {
		#bg {
			background-position: 70% bottom;
		}
		article {
			max-width: 60%;
		}
	}
    
    @media (max-width: 1000px) {
        #bg {
            background-image: url(philipsmall.png);
            background-position: 80% bottom;
        }
    }
	@media (max-width: 700px) {
		#bg {
			background-position: 90% bottom;
		}
		article {
			max-width: 100%;
			padding: 20px;
			background: rgba(255, 255, 255, .2);
		}
		h1 {
			display: block;
			font-size: 35px;
			text-align: center;
			margin: 0;
		}
		h1 em {
			font-size: 25px;
		}
		h1 strong {
			font-size: 60px;
			letter-spacing: -6px;
		}
		h1 #avatar {
			width: 100%;
			height: auto;
			margin: 0;
		}
		h1 #avatar, h1 div {
			display: block;
		}
		h1 div {
			padding-left: 0;
			margin-top: 40px;
		}
	}
	@media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
		a:before {
			background-image: url("icons@2x.png");
		}
	}
	</style>
    </head>
    <body>
        	<div id="bg"></div>
        <h1>Beta profiles for iOS 10 & WatchOS 3</h1>
        <ul>
            <li><a href="https://beta.apple.com/sp/downloads/projects/1001073/downloads/1007844">iOS 10 Public (Latest: Beta 1)</a></li>
            <li><a href="https://pw5a29.github.io/ios10.mobileconfig">iOS 10 Developer (Latest: Beta 2)</a></li>
            <li><a href="https://pw5a29.github.io/watchos3.mobileconfig">WatchOS 3 Developer (Latest: Beta 2)</a></li>
        </ul>
        <span>Happy beta testing, enjoy!</span>
    </body>
</html>
